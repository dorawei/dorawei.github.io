{% if site.disqus_shortname %}
	<script defer src="{{ site.url }}/assets/js/disqus.js"></script>
    <script type="text/javascript">
		var disqus_shortname = '{{ site.disqus_shortname }}';
		var siteName = '{{ site.title }}';
		var page_url = '{{ page.url | replace:'index.html','' | prepend: site.url }}';
		window.addEventListener('DOMContentLoaded', function() {
			$(window).on('scroll',function() {
			var hT = $('#comment-box-section').offset().top,
			hH = $('#comment-box-section').outerHeight(),
			wH = $(window).height(),
			wS = $(this).scrollTop();
			if (wS > ((hT+hH-wH)-500)){
				console.log('comment box section arrived! eh');
				$(window).off('scroll');
				var dsqjs = new DisqusJS({
					shortname: disqus_shortname,
					siteName: siteName,
					identifier: page_url,
					url: page_url,
					api: 'https://disq.dorawei.xyz/api/',
					apikey: 's5kM3eWLLHBjDI4BcL1vtHxdAzATMfw99qbZ4NGELJObSycTK4ztBlt50XRGKiC5',
					nocomment: 'Be the first to comment.',
					admin: 'dorawei',
					adminLabel: 'Mod'
				});
			}
			});
		});
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
